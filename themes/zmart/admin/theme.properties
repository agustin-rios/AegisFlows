# ZMart Theme Configuration - Admin Console
parent=keycloak.v2
import=common/keycloak

# Admin Theme Properties
styles=css/admin.css

# Admin Console Configuration
displayName=ZMart Administration Console
displayNameHtml=<strong>ZMart</strong> Administration Console
adminConsoleTitle=ZMart Admin Console

# Brand Configuration
primaryColor=#2563eb
secondaryColor=#10b981
accentColor=#f59e0b
dangerColor=#ef4444
successColor=#10b981
warningColor=#f59e0b
infoColor=#06b6d4

# Theme Colors
backgroundColor=#f9fafb
cardBackground=#ffffff
textColor=#0f172a
mutedTextColor=#6b7280
borderColor=#e5e7eb

# Logo and Branding
logoUrl=img/zmart-logo.svg
faviconUrl=img/favicon.ico
companyName=ZMart Inc.
supportEmail=admin@zmart.com

# Navigation Configuration
showRealmInfo=true
showServerInfo=true
showSystemStatus=true
enableUserProfilePreview=true

# Security Settings
sessionTimeout=30
maxFileSize=10MB
enableAuditLog=true
requireStrongPasswords=true

# Feature Flags
enableSocialLogins=true
enablePasswordReset=true
enableEmailVerification=true
enableTermsAndConditions=true
enablePrivacyPolicy=true
enableRememberMe=true
enableRegistration=true

# Localization
locales=en,es,fr,de,it,pt,ja,ko,zh-CN
defaultLocale=en

# Advanced Settings
enableDevMode=false
enableDebugMode=false
cacheThemes=true
minifyResources=true