# PostgreSQL Configuration for Keycloak
# Optimized for small to medium Keycloak deployments

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB                  # 25% of available RAM
effective_cache_size = 1GB              # 75% of available RAM
work_mem = 4MB                          # RAM / max_connections
maintenance_work_mem = 64MB             # RAM / 16
max_wal_size = 4GB
min_wal_size = 1GB

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
checkpoint_warning = 30s

# WAL Settings
wal_buffers = 16MB
wal_level = replica
max_wal_senders = 3
wal_keep_segments = 32

# Query Planner
random_page_cost = 1.1                  # SSD-friendly
effective_io_concurrency = 200          # SSD-friendly
default_statistics_target = 100

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Extensions
shared_preload_libraries = 'pg_stat_statements'

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Security Settings
ssl = off                               # Enable in production with proper certs
password_encryption = scram-sha-256

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'